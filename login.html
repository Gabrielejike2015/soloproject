<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bd5ea8837d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
 <div class="container">
    <div class="login-container">
        <header class="text-center mb-4">
            <h1>Log In</h1>
        </header>

        <form action="">
            <div class=" col-auto form-group">
                <label visually-hidden" for="autoSizingInputGroup">Login(Email or phone):</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                <input type="text" class="form-control" id="emailphone" placeholder="Email or Phone" required>
                </div>
            </div>

            <div class=" col-auto form-group">
                <label visually-hidden" for="autoSizingInputGroup">Password:</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fas fa-lock"></i></div>
                <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" required>
                <span class="icon-append show-pwd"> 
                    <button type="button" class="eyeOfPwd"> 
                        <i class="far fa-eye-slash"></i> 
                    </button> 
                </span> 
                
                </div>
            </div>

            <div class="form-group">
                <img src="https://baygh.com/captcha/flat?t=1704973863468" style="cursor: pointer;">
                <i class="fas fa-sync"></i>
                <p>Please enter the security code shown in the image above in the field below:</p>
                <input type="text" name="captcha" autocomplete="off" class="form-control" style="width: 160px;">
                <!-- add security authentication elements here -->
            </div>
            <div class="mb-1 text-center w-5">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>

            <hr>

            <div class="remember-me">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Keep me logged in</label>
                </div>
                <a href="#" class="forgot-password">Lost your Password</a>
            </div>
        </form>
    </div>
 </div>
 <div class="login-box-btm text-center">
     <p> Do not have an account?
        <br> 
        <a href="signup.html">
            <strong>Sign Up !</strong>
        </a>
     </p> 
    </div>

    <!-- footer starts here -->
      
   
 


</body>
</html>
